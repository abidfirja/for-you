<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Sayang</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font lucu dan romantis */
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef); /* Gradient pink romantis */
            background-size: cover;
            padding: 50px;
            color: #333;
            overflow: hidden; /* Untuk efek confetti */
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparan untuk efek romantis */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 2px solid #ff6b9d; /* Border pink */
        }
        h2 {
            color: #e91e63; /* Pink gelap */
            margin-bottom: 20px;
        }
        button {
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease; /* Transisi halus */
        }
        .hmm-btn {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        .hmm-btn:hover {
            transform: scale(1.1); /* Efek zoom saat hover */
        }
        .marah-btn {
            background: linear-gradient(45deg, #f44336, #e57373);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        .marah-btn:hover {
            transform: scale(1.1);
        }
        .maaf {
            animation: bounce 1s infinite, confetti 2s ease-in-out;
            color: #e91e63;
            font-size: 24px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }
        @keyframes confetti {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .kaget {
            font-size: 80px;
            animation: shake 0.5s, pulse 1s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 20px;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div> <!-- Elemen untuk hati jatuh -->
    <div class="container" id="content">
        <h2>üíï Sayang masih marah? üíï</h2>
        <button class="hmm-btn" onclick="pilihHmm()">Hmm üòä</button>
        <button class="marah-btn" onclick="pilihMarah()">Marah üò†</button>
    </div>

    <script>
        // Fungsi untuk membuat hati jatuh secara acak
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 6 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        // Buat hati jatuh setiap 500ms
        setInterval(createHeart, 500);

        function pilihHmm() {
            document.getElementById('content').innerHTML = `
                <h2 class="maaf">For my limited edition girl üéâ</h2>
                <p>Maaf yaa sayang aku tau kok kamu kesal, aku salah. maaf yaa sayang aku kurang pekaa sama kamuu, Aku sayang kamu banget! ‚ù§Ô∏èüíñ </p>
            `;
        }

        function pilihMarah() {
            document.getElementById('content').innerHTML = `
                <div class="kaget">üò±</div>
                <p>Maaf sayanggkuu emang aku yang salah kokk, nanti kita jalan - jalan yang puas yaa, sampe ujan"an tetap gass, love youu sayanggg</p>
            `;
        }
    </script>
</body>
</html>
